{% extends 'playline/base.html' %}

{% load staticfiles %}
{% block body_block %}
<div class="main">
    <div class="carousel slide" data-ride="carousel" id="slideshow" data-interval='5000'>
        <ol class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <a href="#"><img src="{% static "playline/img/01.jpg" %}" alt="1"></a>
                <div class="carousel-caption">
                    <h2>1</h2>
                </div>
            </div>   
            <div class="item">
                <a href="#"><img src="{% static "playline/img/02.jpg" %}" alt="2"></a>
                <div class="carousel-caption">
                    <h2>2</h2>
                </div>
            </div> 
            <a href="#slideshow" data-slide="prev" class="left carousel-control">
                    <span class="glyphicon glyphicon-chevron-left"></span>
            </a> 
            <a href="#slideshow" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>     
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="type-class">
                <h2>校园生活</h2>
            </div>
            {% for life in lifes %}
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="{% url 'school:show' life.id %}"><img src="{{ life.image }}" alt="example"></a>
                    <div class="caption class-content">
                        <h3>{{ life.title }}</h3>
                        <div class="class-info">
                            <span>
                                <img class="img-circle" src="{% static "playline/img/photo.jpeg" %}" alt="" title="one">
                            </span>
                            <time>{{ life.pub_date|date:"Y-m-d" }}</time>
                            <span class="view_times">{{ life.watch }}</span>
                            <span class="like">{{ life.like }}</span>
                            <p>{{ life.info }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
