{% extends 'playline/base.html' %}
{% load staticfiles %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static "school/css/accept.css" %}">
{% endblock %}
{% block javascripts %}
{% endblock %}
{% block body_block %}
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="order">
                    <div class="order-head">
                        <h3 class="title">{{ life.title }}</h3>
                        <div class="class-info">
                            <time>{{ life.pub_date|date:"Y-m-d" }}</time>
                            <span>
                                <img class="img-circle" src="{% static "playline/img/photo.jpeg" %}" alt="" title="one">
                            </span>
                        </div>
                    </div>
                    <img src="{{ life.image }}" alt="example">
                    <p>{{ life.info }}</p>
                    {% if not life.accept %}
                    <div class="accept">
                        <a href="{% url 'school:accept' life.id %}"><span>接受</span></a>
                    </div>
                    {% else %}
                    <div class="accepted">
                        <a href="javascript:;"><span>已被接受</span></a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
